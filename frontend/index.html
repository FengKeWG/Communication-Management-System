<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="wrapper">
        <div class="card-switch">
            <label class="switch">
                <input type="checkbox" class="toggle">
                <span class="slider"></span>
                <span class="card-side"></span>
                <div class="flip-card__inner">
                    <div class="flip-card__front">
                        <div class="title">登陆</div>
                        <form class="flip-card__form" action="" onsubmit="event.preventDefault(); login();">
                            <input class="flip-card__input" id="username" placeholder="用户名" type="name">
                            <input class="flip-card__input" id="password" placeholder="密码" type="password">
                            <button class="flip-card__btn" onclick="login()">登陆</button>
                        </form>
                    </div>
                    <div class="flip-card__back">
                        <div class="title">忘记密码</div>
                        <form class="flip-card__form" action="">
                            <input class="flip-card__input" placeholder="用户名" type="name">
                            <button class="flip-card__btn">提交</button>
                        </form>
                    </div>
                </div>
            </label>
        </div>
    </div>

    <script src="/js/scripts.js"></script>
    <script src="/js/login.js"></script>
</body>

</html>
