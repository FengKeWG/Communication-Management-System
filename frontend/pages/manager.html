<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>公司经理</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- 引入 Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- 导航菜单 -->
        <nav class="menu">
            <a href="#" class="menu-item" onclick="showAddClient()">
                <span class="material-icons">person_add</span>
                <span class="menu-item-label">添加客户</span>
            </a>
            <a href="#" class="menu-item" onclick="showClientList()">
                <span class="material-icons">list</span>
                <span class="menu-item-label">客户列表</span>
            </a>
            <a href="#" class="menu-item" onclick="logout()">
                <span class="material-icons">logout</span>
                <span class="menu-item-label">退出</span>
            </a>
        </nav>

        <!-- 主内容区域 -->
        <div id="main-content">
            <h1>公司经理控制台</h1>
            <p>你可以管理业务员。</p>

            <!-- 添加客户表单 -->
            <div id="add-client" class="section">
                <h2>添加客户</h2>
                <form id="client-form">
                    <label>客户ID: <input type="number" name="id" required></label><br>
                    <label>客户名称: <input type="text" name="name" required></label><br>
                    <label>客户区域: <input type="text" name="region" required></label><br>
                    <label>客户地址: <input type="text" name="address" required></label><br>
                    <label>客户法人: <input type="text" name="legal_person" required></label><br>
                    <label>客户规模 (1-大, 2-中, 3-小): <input type="number" name="size" required></label><br>
                    <label>业务联系程度 (1-高, 2-中, 3-低): <input type="number" name="contact_level" required></label><br>
                    <label>客户邮箱: <input type="email" name="email" required></label><br>
                    <label>电话号码: <input type="text" name="phones" placeholder="用;分隔多个号码" required></label><br>
                    <button type="submit">提交</button>
                </form>
                <div id="add-result"></div>
            </div>

            <!-- 客户列表 -->
            <div id="client-list" class="section">
                <h2>客户列表</h2>
                <pre id="list-result"></pre>
            </div>
        </div>
    </div>
    <script src="./js/scripts.js"></script>
</body>

</html>
